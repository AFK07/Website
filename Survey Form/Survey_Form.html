<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- title and description -->
    <h1 id="title">Survey Form</h1>
    <p id="description">Please enter your details.</p>
    <!-- initialising -->
    <form id="survey-form" for="name">
        <!-- textboxes -->
        <label for="name" id="name-label">Enter your name
            <input id="name" type="text" placeholder="Enter your name" required/>
        </label>
        <br>
        <label id="email-label"  for="email">Enter your email
            <input id="email" type="email" placeholder="email" required/>
        </label>
        <br>
        <label for="number" id="number-label">Age:
            <input id="number" type="number" min="13" max="120" placeholder="Enter your age" required/>
        </label>
        <br>
        <!-- dropdown selection -->
        <p>Choose your supervisor</p>
        <label for="dropdown">
            <select id="dropdown" name="referrer">
                <option value="0"><input></option>
                <option value="1">Senura<input /></option>
                <option value="2">Damon<input /></option>
            </select>
        </label>
        

        <!-- radios -->
        <p>Choose course:</p>
        <input id="radio1" type="radio" name="course" value="CS" />
        <label for="radio1">Computer Science</label>
        <br>
        <input id="radio2" type="radio" name="course" value="SE" />
        <label for="radio2">Software Engineering</label>

        <!-- checkboxes -->
        <p>Method of study</p>
        <label for="checkbox1">
            <input type="checkbox" id="checkbox1" value="checkbox1"/>Part Time
        </label>
        <br>
        <label for="checkbox2">
            <input type="checkbox" id="checkbox2" value="checkbox2"/>Full Time
        </label>
        <!-- additional comments -->
        <p>Additional Comments</p>
        <label for="comments">
            <textarea id="comment" placeholder="Enter your comments"></textarea>
        </label>
        <!-- submission button -->
        <button id="submit" type="submit">Submit</button>
    </form>
    
    
</body>
</html>
